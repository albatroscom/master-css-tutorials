<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>css flexbox</title>
    <style>
      body {
        margin: 0;
      }
      .father {
        display: grid;
        grid-gap: 5px;
        grid-auto-rows: 150px;
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      }
      .box:nth-child(odd) {
        background-color: blue;
      }
      .box:nth-child(even) {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="father">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </body>
</html>
