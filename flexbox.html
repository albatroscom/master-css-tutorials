<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>css flexbox</title>
    <style>
      body {
        margin: 0;
      }

      .father {
        display: grid;
        grid-gap: 5px;
        grid-template-rows: 200px;
        grid-template-columns: min-content repeat(3, 1fr);
      }

      .first {
        background-color: red;
      }

      .second {
        background-color: blue;
      }

      .third {
        background-color: yellow;
      }

      .forth {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div class="father">
      <div class="first">
        this is max-content this is max-contentthis is max-contentthis is
        max-contentthis is max-contentthis is max-contentthis is max-contentthis
        is max-contentthis is max-contentthis is max-contentthis is max-content
      </div>
      <div class="second"></div>
      <div class="third"></div>
      <div class="forth"></div>
    </div>
  </body>
</html>
